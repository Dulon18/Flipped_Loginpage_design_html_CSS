<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styeel.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="card-front">
            <h2>LOGIN</h2>
            <form>
              <input
                type="email"
                class="input-box"
                placeholder="Enter your email id"
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="Password "
                required
              />
              <button type="submit" class="sub-btn">Submit</button>
              <input type="checkbox" /><span> Remember me </span>
            </form>
            <button type="button" class="btn" onclick="openRegister()">
              I am new here
            </button>
            <a href="">Forgot password</a>
          </div>
          <div class="card-back">
            <h2>REGISTER</h2>
            <form>
              <input
                type="fname"
                class="input-box"
                placeholder="First Name"
                required
              />
              <input
                type="lname"
                class="input-box"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                class="input-box"
                placeholder="Enter your email id"
                required
              />

              <input
                type="password"
                class="input-box"
                placeholder="Password "
                required
              />
              <button type="submit" class="sub-btn">Submit</button>
              <input type="checkbox" /><span> Remember me </span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">
              I've an account
            </button>
            <a href="">Forgot password</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      var card = document.getElementById("card");
      function openRegister() {
        card.style.transform = "rotateY(-180deg)";
      }
      function openLogin() {
        card.style.transform = "rotateY(0deg)";
      }
    </script>
  </body>
</html>
